<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            For more details you can contact us anytime.We are available 24*7 and all days in a week.
          </p>

          <div class="info">
            <div class="information">
              <img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" alt="">
              <p>&nbsp &nbsp 123 Chandigarh,INDIA</p>
            </div>
            <div class="information">
             <img src="email.png" alt="">
              <p>&nbsp &nbsp lorem@ipsum.com</p>
            </div>
            <div class="information">
              <img src="phone-call copy.png" alt="">
              <p>&nbsp &nbsp 123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="#">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fa fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Name" >
           
              
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="E-mail" />
            
              
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone No." />
              
            </div>
            <div class="input-container textarea1">
              <textarea placeholder="Enter your message here!" name="message" class="input"  rows="8" cols="17"  ></textarea>
              
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
